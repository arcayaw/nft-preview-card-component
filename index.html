<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">



  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>



</head>

<body>

  <div class="container">
    <div class="mainBox">
      <div class="mainBox__img">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="contentBox">
        <div class="contenBox__title">
          <h2 class="title">Equilibrium #3429</h2>
        </div>

        <div class="contentBox__paragraph">
          <p class="mainText">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="contenBox__Indicators">
          <div class="contenBox__Indicators__Price">
            <p class="price__text">0.041 ETH</p>
          </div>
          <div class="contenBox__Indicators__Days">
            <p class="days__text">3 days left</p>
          </div>
        </div>
      </div>

      <div class="credits">
        <div class="credits__img"></div>
        <div class="credits__text">
          <div class="credits__texto">Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>


    </div>


  </div>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
